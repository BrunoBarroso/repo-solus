name       : skype-preview
version    : 8.66.76.21
release    : 1
source     :
    - https://repo.skype.com/deb/pool/main/s/skypeforlinux/skypeforlinux_8.66.76.21_amd64.deb : a888e2f96b17b3196fba08d6c7390e25d950c7b41fa5d174b46e64e67d2882eb
homepage   : https://www.skype.com/
license    : Copyright (c) 2019 Skype and/or Microsoft
strip      : no
component  : network.im
summary    : Skype
description: |
    Skype keeps you together. Call, message and share with others.
builddeps  :
    - libnss
    - libatk
    - glibc
    - libcairo
    - pycups
    - libgcc
    - libgtk-3
    - libnspr
    - libsecret
    - libx11
    - libxcb
    - libxcomposite
    - libxcursor
    - libxdamage
    - libxext
    - libxfixes
    - libxi
    - libxrandr
    - libxrender
    - libxrandr
    - libxrender
    - libstdc++
    - libdbusmenu
    - gnome-keyring
    - libxtst
rundeps    :
    - libnss
    - libatk
    - glibc
    - libcairo
    - pycups
    - libgcc
    - libgtk-3
    - libnspr
    - libsecret
    - libx11
    - libxcb
    - libxcomposite
    - libxcursor
    - libxdamage
    - libxext
    - libxfixes
    - libxi
    - libxrandr
    - libxrender
    - libxrandr
    - libxrender
    - libstdc++
    - libdbusmenu
    - gnome-keyring
    - libxtst
setup      : |
    ar xf $sources/skypeforlinux_${version}_amd64.deb
    tar xf data.tar.xz
install    : |
    mkdir -p $installdir/usr/
    cp -R opt $installdir/opt/
    cp -R usr/{bin,share} $installdir/usr/
